

<div class="mt-4 col-8 offset-2">
  <div class="card">
      <div class="card-header">
          Crea una Peticion
            <div class="card-body">

              <form [formGroup]="form" (submit)="submitPeticion()">

                <div class="col-sm-10 ocultar">
                  <input formControlName="user_id" type="number" name="user_id" class="form-control" id="inputEmail3" placeholder="{{ user.id }}" [(ngModel)]="user.id">
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Titulo</label>
                  <div class="col-sm-10">
                    <input formControlName="title" type="text" name="title" class="form-control" id="inputEmail3" placeholder="Titulo">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Descripcion</label>
                  <div class="col-sm-10">
                    <input formControlName="description" type="text" name="description" class="form-control" id="inputEmail3" placeholder="Descripcion">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Destinatario</label>
                  <div class="col-sm-10">
                    <input formControlName="destinatario" type="text" name="destinatario" class="form-control" id="inputEmail3" placeholder="Destinatario">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Categorias</label>
                  <div class="col-sm-10">
                    <select class="form-select" formControlName="category_id"  name="category_id">
                      <option value="1">Catergoria 1</option>
                      <option value="2">Catergoria 2</option>

                    </select>
                  </div>
                </div>


                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Foto</label>
                  <div class="col-sm-10">
                    <input (change)="onSelectImage($event)" formControlName="file" type="file" name="file" class="form-control" id="inputEmail3">
                  </div>
                </div>



                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Crear</button>
                  </div>
                </div>
              </form>

            </div>
      </div>
  </div>
</div>
