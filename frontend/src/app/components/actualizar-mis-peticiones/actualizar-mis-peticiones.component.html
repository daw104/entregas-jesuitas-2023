<h2 class="text-center">Vas a actualizar una petici√≥n</h2>


<div class="mt-4 col-8 offset-2">
  <div class="card">
      <div class="card-header">

            <div class="card-body">

              <form (ngSubmit)="updatePeticion()">

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Titulo</label>
                  <div class="col-sm-10">
                    <input  type="text" name="title" class="form-control" id="inputEmail3" [(ngModel)]="MiPeticion.title" >

                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Descripcion</label>
                  <div class="col-sm-10">
                    <input  type="text" name="description" class="form-control" id="inputEmail3" [(ngModel)]="MiPeticion.description">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Destinatario</label>
                  <div class="col-sm-10">
                    <input  type="text" name="destinatario" class="form-control" id="inputEmail3" [(ngModel)]="MiPeticion.destinatario">
                  </div>
                </div>


                <div class="form-group row">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                  </div>
                  <div class="col-sm-6">
                    <button [routerLink]="['/mis-peticiones']"  class="btn btn-warning">Cancelar</button>
                  </div>
                </div>


              </form>

            </div>
      </div>
  </div>
</div>
