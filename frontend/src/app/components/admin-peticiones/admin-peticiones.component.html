<h2 class="text-center">Estas son las peticiones de todos los usuarios</h2>



<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Imagen</th>
      <th scope="col">ID Usuario</th>
      <th scope="col">Titulo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Destinatario</th>
      <th *ngIf="user.usertype == 1"  scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let petition of peticionesAdmin">
      <th scope="row">{{ petition.id }}</th>
      <td><img src="http://localhost:8000/{{petition.image}}" class="card-img-top" alt="..." style="height: 50px; width: 50px;"></td>
      <td>{{ petition.user_id }}</td>
      <td>{{ petition.title }}</td>
      <td>{{ petition.description }}</td>
      <td>{{ petition.destinatario }}</td>
      <td *ngIf="user.usertype == 1">

        <button class="btn btn-danger"  *ngIf="user.usertype == 1"  (click)="deleteData(petition.id)">
          Eliminar
        </button>

        <button class="btn btn-info" *ngIf="user.usertype == 1"  routerLink="/update/{{ petition.id }}">
          Actualizar
        </button>

      </td>
    </tr>
  </tbody>
</table>
